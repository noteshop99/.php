<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Rotno</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Sans-serif';
      background: #000;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    .light-effect {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle at center, #ff007f 0%, #7000ff 100%);
      animation: lightingBG 6s ease-in-out infinite alternate;
      z-index: -1;
    }

    @keyframes lightingBG {
      0% { filter: brightness(0.7) hue-rotate(0deg); }
      50% { filter: brightness(1.3) hue-rotate(60deg); }
      100% { filter: brightness(0.8) hue-rotate(120deg); }
    }

    .container {
      padding: 40px 20px;
      position: relative;
      z-index: 1;
    }

    .neon-button {
      padding: 15px 40px;
      font-size: 20px;
      color: #fff;
      border: 2px solid #0ff;
      border-radius: 30px;
      background: transparent;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
      animation: pulse 2s infinite;
    }

    .neon-button:hover {
      background-color: #0ff;
      color: black;
      transform: scale(1.05);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 15px #0ff; }
      50% { box-shadow: 0 0 30px #0ff, 0 0 60px #0ff; }
      100% { box-shadow: 0 0 15px #0ff; }
    }

    input[type="password"] {
      padding: 12px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      outline: none;
      margin-top: 20px;
      width: 240px;
      box-shadow: 0 0 10px #0ff;
      transition: 0.4s;
      background: #111;
      color: #0ff;
    }

    .hidden {
      display: none;
    }

    .fade-in {
      animation: fadeIn 1.5s ease-in-out forwards;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .countdown {
      font-size: 100px;
      font-weight: bold;
      animation: bounceZoom 1s ease-in-out infinite;
      color: #0ff;
      text-shadow: 0 0 30px #0ff;
    }

    @keyframes bounceZoom {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.6) rotate(5deg); }
    }

    .gift-box {
      width: 260px;
      margin: 30px auto;
      cursor: pointer;
      border-radius: 20px;
      box-shadow: 0 0 30px #ff0;
    }

    .taka-img {
      width: 300px;
      border-radius: 10px;
      margin-top: 20px;
      box-shadow: 0 0 30px #ff0;
    }

    .caption {
      font-size: 22px;
      margin-top: 20px;
      animation: fadeIn 2s ease-in-out;
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
      border: 1px solid #0ff;
      border-radius: 10px;
      padding: 10px;
      display: inline-block;
      background: rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>

<div class="light-effect"></div>

<div class="container" id="entry">
  <h2 style="color:#0ff;">𝙲𝚕𝚒𝚌𝚔 𝚝𝚘 𝚄𝚗𝚕𝚘𝚌𝚔 𝚝𝚑𝚎 𝚂𝚞𝚛𝚙𝚛𝚒𝚜𝚎</h2>
  <button class="neon-button" onclick="showPassword()">ᴜɴʟᴏᴄᴋ ɢɪғᴛ 🔐</button>
  <div id="passwordDiv" class="hidden fade-in">
    <br>
    <input type="password" id="password" placeholder="𝙴𝚗𝚝𝚎𝚛 𝙲𝚘𝚍𝚎">
    <br><br>
    <button class="neon-button" onclick="checkPassword()">𝐒𝐮𝐛𝐦𝐢𝐭</button>
  </div>
</div>

<div class="container hidden" id="countdownContainer">
  <div class="countdown" id="count">1</div>
</div>

<div class="container hidden" id="giftContainer">
  <img src="https://i.postimg.cc/zf6wrB1f/eb2a8f4ddfb50c23712a3cd0d5cc2a3a.gif" alt="Gift Box" class="gift-box" onclick="openGift()">
  <p style="color:#ff0;">𝐂𝐥𝐢𝐜𝐤 𝐭𝐡𝐞 𝐆𝐢𝐟𝐭 𝐁𝐨𝐱!</p>
</div>

<div class="container hidden" id="resultContainer">
  <h1 style="font-size: 35px; color:#ff69b4;">𝐇𝐚𝐩𝐩𝐲 𝐁𝐢𝐫𝐭𝐡𝐝𝐚𝐲 𝐑𝐨𝐭𝐧𝐨 🥳</h1>
  <img src="https://i.postimg.cc/76nkrc5P/s-l1200.jpg" alt="1000 Taka" class="taka-img">
  <div class="caption">আমার পক্ষ থেকে তোমার জন্মদিনের উপহার - ১০০০ টাকা</div>
  <div class="caption">শুভ জন্মদিনের জন্য অনেক অনেক শুভেচ্ছা ও শুভকামনা রইল 🖤</div>
</div>

<audio id="countSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_1c0b8b3e4f.mp3?filename=countdown-1-2-3-123456.mp3"></audio>
<audio id="celebrateSound" src="https://cdn.pixabay.com/download/audio/2022/03/09/audio_82f9bc3b03.mp3?filename=small-crowd-cheer-6695.mp3"></audio>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
<script>
function showPassword() {
  const passDiv = document.getElementById('passwordDiv');
  passDiv.classList.remove('hidden');
  passDiv.classList.add('fade-in');
}

function checkPassword() {
  const pass = document.getElementById('password').value;
  if (pass === "amimanushna") {
    document.getElementById('entry').style.display = 'none';
    document.getElementById('countdownContainer').classList.remove('hidden');
    document.getElementById('countSound').play();
    startCountdown();
  } else {
    alert("𝚁𝚘𝚝𝚗𝚘 𝙱𝚑𝚊𝚒 𝚃𝚞𝚖𝚒 𝙲𝚘𝚍𝚎 𝚃𝚊 𝚃𝚒𝚔 𝚔𝚘𝚛𝚎 𝚍𝚊𝚠 😊");
  }
}

function startCountdown() {
  let count = 1;
  const countText = document.getElementById('count');
  const interval = setInterval(() => {
    count++;
    if (count <= 3) {
      countText.textContent = count;
    } else {
      clearInterval(interval);
      document.getElementById('countdownContainer').style.display = 'none';
      document.getElementById('giftContainer').classList.remove('hidden');
    }
  }, 1000);
}

function openGift() {
  document.getElementById('giftContainer').style.display = 'none';
  document.getElementById('resultContainer').classList.remove('hidden');
  celebrate();
}

function celebrate() {
  document.getElementById('celebrateSound').play();
  confetti({
    particleCount: 300,
    spread: 120,
    origin: { y: 0.6 }
  });
}
</script>

</body>
</html>
